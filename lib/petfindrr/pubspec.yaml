name: petmatchrr
description: A Tinder-style pet adoption platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.7
  
  # UI & Interactions
  swipe_cards: ^2.0.0+1
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.0
  
  # State Management & Utils
  provider: ^6.1.2
  uuid: ^4.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true